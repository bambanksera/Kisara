<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>よくある質問</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">

  <div class="container">
    <header><h1>三麦堂</h1></header>
    <img src="pict.jpg" alt="クロワッサン" class="main-img">
    
    
    <nav class="menu-buttons">
      <a href="index.html" class="btn btn-secondary nav-delay">ホーム</a>
      <a href="page1.html" class="btn nav-delay">商品一覧</a>
      <a href="page2.html" class="btn nav-delay">ご利用ガイド</a>
      <a href="page3.html" class="btn nav-delay">三麦堂について</a>
    </nav>
    <main><h2>よくある質問</h2><p>よくあるご質問にお答えします。</p></main>
    <div class="toiawase-box">
      <h3>お問い合わせ</h3>
      <form action="mailto:250306@iitc.jp" method="post" enctype="text/plain">
      <label for="name">お名前</label>
      <input type="text" id="name" name="お名前" placeholder="お名前入力してください">
      <label for="message">メーセジ</label>
       <textarea id="message" name="メーセジ" rows="4" placeholder="ご用件入力してください"></textarea>
       <button type="submit"> 送信する </button>
    </form>
    </div>

    </div>
    <div style="text-align:center;"><img src="logo.png" alt="logo" class="logo"></div>
    <footer>&copy; 2025 三麦堂. All rights reserved.
      <nav class="menu-buttons">
        <a href="https://www.instagram.com/jadibaik.chan/" class="btn nav-delay">御問い合わせ</a>
      </nav>
    </footer>
  </div>

  <div id="overlay">
    <img src="kanna-wait.png" alt="Kanna Anime">
    <div class="waiting-anime">
      <span>し</span><span>ば</span><span>ら</span><span>く</span><span>お</span><span>待</span><span>ち</span>
    </div>
    <p>しばらくお待ちください…</p>
  
  <!-- Sakura Petals -->
  <script>
    function createSakura() {
      const sakura = document.createElement("div");
      sakura.classList.add("sakura");
      sakura.style.left = Math.random() * window.innerWidth + "px";
      sakura.style.animationDuration = 6 + Math.random() * 5 + "s";
      sakura.style.opacity = Math.random();
      document.getElementById("overlay").appendChild(sakura);
      setTimeout(() => sakura.remove(), 10000);
    }
    setInterval(createSakura, 300);
  </script>

</div>

  <script>
    document.querySelectorAll('.nav-delay').forEach(el => {
      el.addEventListener('click', e => {
        e.preventDefault();
        const href = el.getAttribute('href');
        document.getElementById('overlay').classList.add('visible');
        gsap.fromTo("#overlay .waiting-anime span", {
          opacity: 0, y: 20
        }, {
          opacity: 1, y: 0, stagger: 0.1, duration: 0.6
        });
        setTimeout(() => window.location.href = href, 5000);
      });
    });
  </script>

</body>
</html>
